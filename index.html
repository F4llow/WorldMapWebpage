<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Map</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .country {
            fill: #ccc;
            stroke: #333;
            stroke-width: 0.5px;
            cursor: pointer;
        }
        .country:hover {
            fill: #ffcc00;
        }
        #countryName {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Interactive World Map</h1>
    <div id="map"></div>
    <input type="text" id="countryName" readonly>
    <script>
        // Define the width and height of the SVG element
        const width = 960;
        const height = 500;

        // Create an SVG element and append it to the #map div
        const svg = d3.select("#map")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        // Define a projection and path generator
        const projection = d3.geoMercator()
            .scale(150)
            .translate([width / 2, height / 1.5]);
        const path = d3.geoPath().projection(projection);

        // Load and render the world map with country names
        d3.json("https://unpkg.com/world-atlas@2.0.0/countries-50m.json").then(worldData => {
            const countries = topojson.feature(worldData, worldData.objects.countries).features;

            svg.selectAll(".country")
                .data(countries)
                .enter().append("path")
                .attr("class", "country")
                .attr("d", path)
                .on("click", function(event, d) {
                    const countryName = d.properties.name;
                    handleCountryClick(countryName);
                });
        });

        // Function to handle country click
        function handleCountryClick(countryName) {
            document.getElementById("countryName").value = countryName;
        }
    </script>
</body>
</html>
